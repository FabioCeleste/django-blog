{% extends 'posts/base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Username:</label>
                    <input type="text" class="form-control" id="id_email"  aria-describedby="emailHelp" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" name="password" required id="id_password1">
                </div>
                <button type="submit" class="btn btn-dark btn-lg btn-block"  >Entrar</button>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>



{% endblock %}
