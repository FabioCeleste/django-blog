{% extends 'posts/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        
        <div class="col-sm">
            <form action="{% url 'update' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Descrição:</label>
                    <textarea value="este" name="desc" class="form-control" id="validationTextarea" rows="15"  >{{user.image.desc}}</textarea> 
                </div>    
                <div class="form-group">
                    <label for="exampleInputEmail1">Imagem:</label>
                    <input type="file" name="image" value="{{user.image.image}}">
                </div>               
                <button type="submit" class="btn btn-dark btn-lg btn-block"  >Postar</button>

            </form>
        </div>
    
    </div>
</div>



{% endblock %}
