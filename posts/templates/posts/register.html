{% extends 'posts/base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="email" class="form-control" id="id_email"  aria-describedby="emailHelp" name="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username:</label>
                    <input type="text" class="form-control" autofocus required id="id_username" aria-describedby="emailHelp" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password:</label>
                    <input type="password" class="form-control" name="password1" required id="id_password1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password:</label>
                    <input type="password" class="form-control" name="password2" autocomplete="new-password" required id="id_password2">
                </div>
                <button type="submit" class="btn btn-dark btn-lg btn-block"  >Cadastrar</button>

            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>





{% endblock %}
